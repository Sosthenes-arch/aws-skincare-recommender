
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skincare Recommendation Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Get a Product Recommendation</h2>
  <form id="recommendationForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <select id="skinConcern" required>
      <option value="">Select Skin Concern</option>
      <option value="acne">Acne</option>
      <option value="dryness">Dryness</option>
      <option value="dark spots">Dark Spots</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById("recommendationForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const response = await fetch("https://5nu2pf4f5c.execute-api.us-east-1.amazonaws.com/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          concern: document.getElementById("skinConcern").value
        })
      });
      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
